<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mobile hunteer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body>
<header>
<h2 class="text-center pb-3 text-warning fs-1">Wellcome to my phone hunter</h2>
</header>
<main>
<section>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1  class="modal-tle fs-5">Brand: <span id="phoneDetailsLabel"></span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <h2>Id: <span id="id"></span></h2>
     
     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</section>
<section>
<div>
<div class="mb-3 w-50 text-center m-auto">
  <input id="search" type="text" class=" mb-3 form-control "  placeholder="Search your phone name">
  <button id="search-btn" class="  btn btn-primary">Search</button>  
</div>

</div>
</section>
<!-- card of phones -->
<div id="phonescontainer" class="row row-cols-1 row-cols-md-3 g-4">

</div>
<div id="nophone" class="d-none">
<h2 class="text-warning text-center mt-5 "> No phones your search is incorrect</h2>
</div>
</section>
<!-- loading spinner -->
<div id="loader" style="height:400px; align-items: center; " class="d-flex d-none justify-content-center ">
  <div class="spinner-border  text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<section>
<div id="showall" class="text-center d-none">
<button id="showall-btn" class="btn btn-primary">Show All</button>
</div>
</section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
